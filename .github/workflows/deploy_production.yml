name: Deploy to production

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build shadowJar
      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: build/libs

      - name: Upload Bot to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.SSH_USER }}
          source: './build/libs/*-all.jar'
          target: ${{ secrets.BETA_WORK_DIR }}/slimebot.jar
          strip_components: 1

      - name: rebuild Dockercontainer and start Bot
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.PRODUCTION_WORK_DIR }} && ./rebuild.sh slimebot slimebot"
